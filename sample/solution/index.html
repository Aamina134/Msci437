<!doctype html>
<html lang="en">
  <head>
    <!-- Importing React : Threw errors about react not being loaded without these-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Sample stuff -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Google Maps with React Codelab</title>
    <meta
      name="description"
      content="Google Maps with React Codelab" />
    <!-- Styles : maybe move into a CSS sheet later -->
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
      #app {
        width: 100vw;
        height: 85%;
      }
      #map { 
      width: 100%; 
      height: 100vh;
      }
      .square {
        height: 15%;
        width: 100%;
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <!-- HTML Display-->
     <!--Map reserves screen space : it is the container we will work within -->
    <div id="map">
      <!-- Square reserves space for the menu bar -->
      <div class="square">
        <!-- The div the menu is drawn into from the module -->
        <div id="menu"></div>
      </div>
      <!-- The div the map is drawn into from the module -->
      <div id="app"></div>
    </div>
    
    <!-- Importing JSX modules-->
    <script type="module" src="./main.jsx"></script>
    <script type="module" src="./src/app.tsx"></script>
  </body>
</html>
